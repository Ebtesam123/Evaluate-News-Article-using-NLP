<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <met a charset="utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet/scss " type="text/css" href="styles/style.scss" />
    <title>Sentiment Analyzer</title>
  <link href="main.f6ac9a0c8ae62f16e088.css" rel="stylesheet"></head>

  <body>
    <main>
      <div class="center">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form" class="btn btn-primary">
            <label for="article-url">URL</label>
            <input
              id="article-url"
              type="text"
              name="input"
              value=""
              placeholder="Enter Article URL here"
            />
            <button id="submit" type="submit" class="btn-submit">Submit</button>
          </form>
        </section>

        <section id="Results" class="hidden">
          <strong>Form Results:</strong>
          <div id="text"></div>
          <div id="agreement"></div>
          <div id="subjectivity"></div>
          <div id="confidence"></div>
          <div id="irony"></div>
          <div id="score_tag"></div>
        </section>
      </div>
    </main>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  <script type="text/javascript" src="main.d039562ec77851a3aa00.js"></script></body>
</html>
